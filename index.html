<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1>Used Cars</h1>
    <h2>Filters</h2>
    <form id="filterForm">
        <div class="subcontainer">
            <label for="minYear">Min Year:</label>
            <input type="number" id="minYear" name="minYear">
            <label for="maxYear">Max Year:</label>
            <input type="number" id="maxYear" name="maxYear">
        </div>
        <div class="subcontainer">
            <label for="makeFilter">Make:</label>
            <div id="makeFilter">
                <label>
                    <input type="checkbox" name="make" value="BMW" /> BMW
                </label>
                <label>
                    <input type="checkbox" name="make" value="Cadillac" /> Cadillac
                </label>
                <label>
                    <input type="checkbox" name="make" value="Chevrolet" /> Chevrolet
                </label>
                <label>
                    <input type="checkbox" name="make" value="Dodge" /> Dodge
                </label>
                <label>
                    <input type="checkbox" name="make" value="Ford" /> Ford
                </label>
                <label>
                    <input type="checkbox" name="make" value="Honda" /> Honda
                </label>
                <label>
                    <input type="checkbox" name="make" value="Hyundai" /> Hyundai
                </label>
                <label>
                    <input type="checkbox" name="make" value="Jaguar" /> Jaguar
                </label>
                <label>
                    <input type="checkbox" name="make" value="Kia" /> Kia
                </label>
                <label>
                    <input type="checkbox" name="make" value="Lexus" /> Lexus
                </label>
                <label>
                    <input type="checkbox" name="make" value="Mazda" /> Mazda
                </label>
                <label>
                    <input type="checkbox" name="make" value="Nissan" /> Nissan
                </label>
                <label>
                    <input type="checkbox" name="make" value="Porsche" /> Porsche
                </label>
                <label>
                    <input type="checkbox" name="make" value="Subaru" /> Subaru
                </label>
                <label>
                    <input type="checkbox" name="make" value="Tesla" /> Tesla
                </label>
                <label>
                    <input type="checkbox" name="make" value="Toyota" /> Toyota
                </label>
                <label>
                    <input type="checkbox" name="make" value="Volkswagen" /> Volkswagen
                </label>
            </div>
        </div>
        </div>
        <div class="subcontainer">
            <label for="maxMileage">Max Mileage:</label>
            <input type="number" id="maxMileage" name="maxMileage">
        </div>

        <div class="subcontainer">
            <label for="minPrice">Min Price:</label>
            <input type="number" id="minPrice" name="minPrice">
            <label for="maxPrice">Max Price:</label>
            <input type="number" id="maxPrice" name="maxPrice">
        </div>

        <div class="subcontainer">
            <label for="colorFilter">Colors:</label>
            <div id="colorFilter">
                <label>
                    <input type="checkbox" name="colorFilter" value="Red" /> Red
                </label>
                <label>
                    <input type="checkbox" name="colorFilter" value="Silver" /> Silver
                </label>
                <label>
                    <input type="checkbox" name="colorFilter" value="White" /> White
                </label>
                <label>
                    <input type="checkbox" name="colorFilter" value="Black" /> Black
                </label>
                <label>
                    <input type="checkbox" name="colorFilter" value="Blue" /> Blue
                </label>
                <label>
                    <input type="checkbox" name="colorFilter" value="Gray" /> Gray
                </label>
                <label>
                    <input type="checkbox" name="colorFilter" value="Green" /> Green
                </label>
            </div>
        </div>
        <button type="submit">Filter</button>
    </form>

    <h2>Car List</h2>
    <p id="noCarsMessage" style="display: none;">No cars match your filter criteria. Please try again.</p>
    <section id="carList">
        <!-- Cars from usedCars.js -->
    </section>
    <script src="js/usedCars.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
